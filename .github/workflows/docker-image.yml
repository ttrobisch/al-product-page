name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        IMAGE_TAG=$(date +%Y-%m-%d-%H-%M-%S)
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_REPOSITORY }}/app-product-page:$IMAGE_TAG --tag ${{ secrets.DOCKER_REPOSITORY }}/app-product-page:latest
    - name: Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_REPOSITORY }}/app-product-page:$IMAGE_TAG,${{ secrets.DOCKER_REPOSITORY }}/app-product-page:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
