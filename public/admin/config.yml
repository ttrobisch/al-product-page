  - name: videos german
    label: Videos Deutsch
    folder: "_content/videos_de"
    extension: "mdx"
    format: "frontmatter"
    create: true
    fields:
      - name: title
        label: Titel
        widget: string
      - name: thumbnail
        label: Thumbnail
        widget: image
      - name: url
        label: URL
        widget: string
      - name: body
        label: Inhalt
        widget: markdown
  - name: videos english
