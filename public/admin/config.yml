        widget: string
      - name: body
        label: Inhalt
        widget: markdown

  - name: events
    label: Events
    folder: "_content/events"
    extension: "mdx"
    format: "frontmatter"
    create: true
    fields:
      - name: title
        label: Titel
        widget: string
      - name: date
        label: Zeitpunkt
        widget: datetime
      - name: image
        label: Bild
        widget: image
      - name: body
        label: Inhalt
        widget: markdown

  - name: "config"
    label: "Config"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Config"
        file: "config.json"
        description: "General site settings"
        fields:
          - label: "URL"
            name: "base_url"
            widget: "string"
            hint: "Do not enter the trailing slash of the URL"
          - label: "Site title"
            name: "site_title"
            widget: "string"
          - label: "Site description"
            name: "site_description"
            widget: "string"
          - label: "Site keywords"
            name: "site_keywords"
            widget: "list"
            summary: "{{fields.keyword.keyword}}"
            field:
              label: Keyword
              name: keyword
              widget: "string"
          - label: "Twitter account"
            name: "twitter_account"
            widget: "string"
          - label: "GitHub account"
            name: "github_account"
            widget: "string"

  - name: "meta"
    label: "Meta"
    delete: false
