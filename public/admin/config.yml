backend:
  name: git-gateway
  branch: master
media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow

collections:
  - name: amrs german
    label: AMRs Deutsch
    folder: "_content/amrs_de"
    extension: "mdx"
    format: "frontmatter"
    identifier_field: name
    create: true
    fields:
      - name: name
        label: Name
        widget: string
      - name: body
        label: Inhalt
        widget: markdown
      - name: image
        label: Bild
        widget: image
      - name: max_speed
        label: max Speed with unit
        widget: string
      - name: weight
        label: weight with unit
        widget: string
      - name: drive_type
        label: Drive Type/ Antriebsart
        widget: string
      - name: operation_time
        label: Operation Time with unit
        widget: string
      - name: charging_speed
        label: Charging Time with unit
        widget: string
      - name: payload
        label: Payload with unit
        widget: string

